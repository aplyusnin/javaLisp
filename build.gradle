plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'java/ru/nsu/fit/javalisp/Main'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'
}
